name: Sync blog content to chatbot

on:
  push:
    paths:
      - 'content/posts/**'   # only trigger when posts change

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy posts to chatbot content dir
        run: |
          rsync -av --delete content/posts/ blog-chatbot/content/

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blog-chatbot/content/
          git diff --cached --quiet || git commit -m "Auto-sync blog content [skip ci]"
          git push